<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacion DOM</title>
</head>
<body>
    <h1 class="negro">Manipulacion DOM - Platzi</h1>  

    <p>Esto es un parrafo</p>
    <p class="parrafito">Esto es un parrafo con clase</p>
    <P id="pid">Esto es un parrafo con id</P>
    
    <!-- 
        p + enter = parrafo 
        p. + enter = parrafo con clase
        p# + enter = parrafo con id 
        p#Parrafo = parrafo con nombre 
    -->

    <input id="Calculo1" placeholder="Escribe aqui"/>
    <input id="Calculo2" placeholder="Escribe aqui"/>
    <button id="BtnCalcular">Calcular</button>

    <script src="./main.js"></script>
</body>
</html>
